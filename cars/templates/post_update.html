{% extends 'base.html' %}
{% block title %}Обновить статью{% endblock %}
{% block body %}
<h3>Обновить статью</h3>
<form method="post">
  <input type="text" name="title" placeholder="Введите название" value="{{ article.title }}"><br/>
  <textarea name="text" cols="30" rows="10" placeholder="Текст статьи">{{ article.text }}</textarea><br/>
  <input type="submit" value="Обновить">
</form>
{% endblock %}
